<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#introduction">Introduction</a>
                    </li>
                    {% for cat in site.parts %}
                    <li class="footer-menu-divider">&sdot;</li>
                    <li>
                        <a href="#{{ cat.cat_tag }}">{{cat.cat_name}}</a>
                    </li>
                    {% endfor %}
                    <li>
                        <a href="#conclusion">Conclusion</a>
                    </li>
                </ul>
                <p class="copyright text-muted small">{{ site.copyright }}</p>
            </div>
            <div class="col-md-4">
                {{ site.credits }}
            </div>
        </div>
    </div>
</footer>
